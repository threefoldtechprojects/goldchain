template:
  repository: "github.com/threefoldtech/rivine-chain-template"
  version: master
frontend:
  explorer:
    caddy:
      dns: explorer.testnet.nbh-digital.com
      tls: support@nbh-digital.com
  faucet:
    caddy:
      dns: faucet.testnet.nbh-digital.com
      tls: support@nbh-digital.com
generation:
  ignore:
    - .gitignore
    - Makefile
    - README.md
    - LICENSE
    - docs/*
    - frontend/explorer/public/assets/icon.{png,ico}
    - frontend/explorer/public/assets/mention.txt
    - frontend/explorer/public/js/{hash,main,index}.js
    - frontend/explorer/public/index.html
    - cmd/goldchaind/daemon.go
blockchain:
  name: goldchain
  longName: GoldChain
  version: v0.2
  repository: github.com/nbh-digital/goldchain
  currency:
    unit: GFT
    precision: 9
  ports:
    api: 22110
    rpc: 22112
  binaries:
    client: goldchainc
    daemon: goldchaind
  transactions:
    default:
      version: 1
    minting:
      conditionUpdate:
        version: 128
      coinCreation:
        version: 129
      coinDestruction:
        version: 130
    authcoin:
      addressUpdate:
        version: 176
      conditionUpdate:
        version: 177
